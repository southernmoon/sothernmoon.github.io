<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> 
        <button class="menu_button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="icons/logo_header.svg" alt="logo" class="header_logo">
        <!-- инпут -->
        <div class="input_group">
            <input type="search" name="search" class="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="icons/icons.svg#search"></use>
                  </svg>
            </button>
        </div>
        <!-- иконки в правой части хэдэра -->
        <div class="right_icons">
            <a href="#" class="right_icons_link">
                <svg class="icon icon_camera" width="27" height="20">
                    <use xlink:href="icons/icons.svg#camera"></use>
                  </svg>
            </a>
            <a href="#" class="right_icons_link">
                <svg class="icon icon_dots" width="21" height="21">
                    <use xlink:href="icons/icons.svg#dots"></use>
                  </svg>
            </a>
            <a href="#" class="right_icons_link">
                <svg class="icon icon_bell" width="22" height="26">
                    <use xlink:href="icons/icons.svg#bell"></use>
                  </svg>
            </a>
        </div>
        <!-- ава юзера -->
        <a href="#" class="user">
            <img src="icons/me.jpg" alt="Avatar" class="user_avatar">
        </a>

    </header>
</body>
</html>
